<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond CMS</title>
    <script src="https://kit.fontawesome.com/11d122010c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
<div class="panel">
  <div class="row m-0 h-100">
    <div class="panel-left col-2 p-0 py-4 text-white text-center">

        <section class="date-box">
            <p class="mb-0 day">Środa</p>
            <p class="mb-0 time">12:00</p>
            <p class="mb-0 date text-muted">20/20/2020</p>
        </section>

        <nav class="menu p-3">
            <a href="index.html" class="active">
                <div class="menu-item">
                    <i class="fas fa-sliders-h"></i>
                    <p>Strona główna</p>
                </div>
            </a>
            <a href="post.html">
                <div class="menu-item">
                    <i class="far fa-comments"></i>
                    <p>Posty</p>
                </div>
            </a>
            <a href="users.html">
                <div class="menu-item">
                    <i class="fas fa-user-friends"></i>
                    <p>Użytkownicy</p>
                </div>
            </a>
        </nav>

        <section class="info-box mt-3">
            <h3>Diamond CMS</h3>
            <p class="text-muted">&copy; Copyright 2020</p>
        </section>

    </div>
     
    <div class="panel-right col-10 p-0">
        <div class="row m-0 h-100">
            <div class="col-9 mt-5">

                <section class="main-stats py-4 px-5 text-light text-center">
                    <h1 class="mb-5">główne statystyki</h1>
                    <div class="row mb-5">
                        <div class="col-4">
                            <div class="main-stat-box p-5 border">
                                <h3>postów</h3>
                                <p>Łącznie: 4.250.120</p>
                                <p>W tym miesiacu: 125.400</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="main-stat-box p-5 border">
                                <h3>tematów</h3>
                                <p>Łącznie: 1.800.325</p>
                                <p>W tym miesiacu: 35.000</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="main-stat-box p-5 border">
                                <h3>użytkowników</h3>
                                <p>Łącznie: 750.000</p>
                                <p>W tym miesiacu: 8.452</p>
                            </div>
                        </div>
                    </div>


                    <div id="chart" class="py-5 text-dark"></div>
                </section>
            </div>



            <div class="col-3 mt-5 p-4 text-light text-center aside"></div>
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
       
       var options = {
          series: [{
          name: 'Aktywni użytkownicy',
          data: [31, 40, 28, 51, 42, 109, 100]
        }, {
          name: 'Ilość postów',
          data: [11, 32, 45, 32, 34, 52, 41]
        }],
          chart: {
          height: 350,
          type: 'area',
          foreColor: '#fff'
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'smooth'
        },
        xaxis: {
          type: 'datetime',
          categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
        },
        tooltip: {
          x: {
            format: 'dd/MM/yy HH:mm'
          },
        },
        legend: {
            show: false
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      
</script>


</body>
</html>
